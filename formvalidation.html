<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .formdesign {
        margin: 10px;
      }
    </style>
  </head>
  <body>
    <form action="myAction" name="myForm" onsubmit="return validateForm()">
      <div class="formdesign" id="name">
        Name : <input type="text" name="fname" /><span class="formerror"></span>
      </div>

      <div class="formdesign" id="email">
        Email : <input type="email" name="femail" /><span
          class="formerror"
        ></span>
      </div>

      <div class="formdesign" id="phone">
        Phone : <input type="number" name="fphone" /><span
          class="formerror"
        ></span>
      </div>

      <div class="formdesign" id="pass">
        Password : <input type="password" name="fpass" /><span
          class="formerror"
        ></span>
      </div>

      <div class="formdesign" id="cpass">
        Confirm Password : <input type="password" name="fcpass" /><span
          class="formerror"
        ></span>
      </div>

      <!-- <button type="submit">Submit</button> -->
      <input type="submit" value="submit" />
    </form>
    <script>
      function validateForm() {
        let returnval = true;
        clearErrors();
        let name = document.forms["myForm"]["fname"].value;
        if (name.length < 3) {
          seterror("name", "*Length of name is too short");
          returnval = false;
        }

        let email = document.forms["myForm"]["femail"].value;
        if (!email.endsWith(".com")) {
          seterror("email", "*Email is not valid");
          returnval = false;
        }

        let phone = document.forms["myForm"]["fphone"].value;
        if (phone.length != 10) {
          seterror("phone", "*Phone number should be of 10 digits");
          returnval = false;
        }

        let password = document.forms["myForm"]["fpass"].value;
        if (password.length < 6) {
          seterror("pass", "*Password should be of atleast 6 characters");
          returnval = false;
        }

        let cpassword = document.forms["myForm"]["fcpass"].value;
        if (password != cpassword) {
          seterror("cpass", "*Password and cpassword should be match");
          returnval = false;
        }

        return returnval;
      }

      function seterror(id, error) {
        let element = document.getElementById(id);
        element.getElementsByClassName("formerror")[0].innerHTML = error;
      }

      function clearErrors() {
        errors = document.getElementsByClassName("formerror");
        for (let item of errors) {
            item.innerHTML = "";
        }
      }
    </script>
  </body>
</html>
